<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Muebles GAR</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css\master.css">
  <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
</head>

<body>
  <!-- Seccion de el primer encabezado -->
  <section id="encabezado-principal">
    <!-- seccion de logos y de marca -->
    <div class="container">
      <div class="row">
        <div class="logo col-lg-6">
          <h1 class="encabezado">Logo</h1>
        </div>
        <div class="marca col-lg-6">
          <h1 class="encabezado">GAR</h1>
        </div>
      </div>
    </div>
  </section>

  <!-- seccion de barra de navegacion -->
  <section id="barra-navegacion">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="salas.html">
                  <h1 class="text-navbar">Salas</h1>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <h1 class="text-navbar">Comedor</h1>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <h1 class="text-navbar">Recamaras</h1>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <h1 class="text-navbar">Colchones</h1>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <h1 class="text-navbar">Línea blanca</h1>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <h1 class="text-navbar">Juveniles</h1>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <h1 class="text-navbar">Ofertas</h1>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <h1 class="text-navbar">Catálogo</h1>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <!-- seccion de carrete -->
  <section id="carrete">
    <div class="row">
      <div class="col-lg-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="salas.html">
                <img class="d-block w-100" src="imagenes\credenza_corta.png" alt="First slide">
              </a>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="imagenes\Credenza_doble.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="imagenes\GNE-705_WEN-HGR_2048x.png" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="imagenes\Sofa-cama-Vernazza.png" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="imagenes\UTB8Gd_XlpfFXKJk43Ot760IPFXa5.png" alt="Third slide">
            </div>

          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

  </section>
</body>

</html>
